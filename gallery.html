        <!-- Modal Structure -->

    <script>
        // Modal Functionality
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const closeModal = document.getElementsByClassName("close")[0];

        document.querySelectorAll("#gallery .images a").forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault(); // Prevent default anchor click behavior
                modal.style.display = "block"; // Show the modal
                modalImg.src = this.querySelector("img").src; // Set the image source to the modal
                modalImg.alt = this.querySelector("img").alt; // Set alt text for modal image
            });
        });

        closeModal.onclick = function () {
            modal.style.display = "none"; // Close the modal
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Close the modal if clicked outside
            }
        }
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* Image width */
            max-width: 700px; /* Max width for the image */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white; /* Close button color */
            font-size: 40px; /* Close button size */
            font-weight: bold; /* Close button weight */
            transition: 0.3s; /* Transition effect */
        }

        .close:hover,
        .close:focus {
            color: #ffcc00; /* Close button color on hover */
            text-decoration: none; /* Remove underline */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>

    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");
        sideNav.style.right = "-250px";
        menuBtn.onclick = function() {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "close_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png";
            } else {
                sideNav.style.right = "-250px";
                menu.src = "menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png";
            }
        };

        // Handle logo size change on scroll
        window.addEventListener('scroll', function() {
            var scrollY = window.scrollY;
            var logo = document.querySelector('.logo');
            var scale = Math.max(0.5, 1 - scrollY / 1000); // Adjust the denominator as needed for desired effect
            logo.style.transform = 'scale(' + scale + ')';
        });
    </script>
